<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Ahorcado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 1px solid #000;
      margin: 20px auto;
    }
    #palabra-oculta {
      font-size: 24px;
      margin-top: 20px;
      letter-spacing: 5px;
    }
    #botones-letras button {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #botones-letras .deshabilitado {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <canvas id="lienzo" width="300" height="400"></canvas>
  <div id="palabra-oculta"></div>
  <div id="botones-letras"></div>
  <script src="script.js"></script>
</body>
</html>
